<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="user_input">You:</label>
        <input type="text" name="user_input" id="user_input">
        <input type="submit" value="Send">
    </form>
    {% if user_input %}
    <p>You: {{ user_input }}</p>
    <p>Chatbot: {{ chatbot_response }}</p>
    {% endif %}
</body>
</html>
